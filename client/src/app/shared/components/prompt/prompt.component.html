<div class="prompt">
  <div class="question">{{'Are you sure you want to remove this record ?'}}</div>
  <div class="decisions">
    <div class="decision decision__cancel" (click)="decide('cancel')">
      <span>Cancel</span>
    </div>
    <div class="decision decision__confirm" (click)="decide('confirm')">
      <span>Confirm</span>
    </div>
  </div>
</div>
